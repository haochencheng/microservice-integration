server:
  port: 4000
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1/gateway?useSSL=false&characterEncoding=utf8
    username: demo
    password: demo
    driverClassName: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
  hikari:
    connection-timeout: 20000
    minimum-idle: 1
    maximum-pool-size: 20
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 5000
    jedis:
      pool:
        max-active: 8
        max-wait: 10000
        max-idle: 8
        min-idle: 0
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

mybatis:
  configuration:
    mapUnderscoreToCamelCase: true

pagehelper:
  autoDialect: true
  closeConn: true
  helperDialect: mysql
  reasonable: true

logging:
  level:
    com.ucommune.gateway.repository: trace





